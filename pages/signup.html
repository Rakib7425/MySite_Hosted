  <main>
    <div class="">

                <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                  <div class="mb-4 md:flex md:justify-between">
                    <div class="mb-4 md:mr-2 md:mb-0">
                      <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                        First Name
                      </label>
                      <input
                        class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="firstName" type="text" placeholder="First Name" />
                    </div>
                    <div class="md:ml-2">
                      <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                        Last Name
                      </label>
                      <input
                        class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="lastName" type="text" placeholder="Last Name" />
                    </div>
                  </div>
                  <div class="mb-4">
                    <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                      Email
                    </label>
                    <input
                      class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                      id="email" type="email" placeholder="Email" />
                  </div>
                  <div class="mb-4 md:flex md:justify-between">
                    <div class="mb-4 md:mr-2 md:mb-0">
                      <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                        Password
                      </label>
                      <input
                        class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Password" />
                      <p class="text-xs italic text-red-500">Please choose a password.</p>
                    </div>
                    <div class="md:ml-2">
                      <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                        Confirm Password
                      </label>
                      <input
                        class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="c_password" type="password" placeholder="Confirm Password" />
                    </div>
                  </div>
                  <div class="mb-6 text-center ">
                    <button
                      class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner hover:bg-pink-700 focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                      Create Account
                    </button>


                  </div>
                  <hr class="mb-6 border-t" />
                  <div class="text-center">
                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                      href="/pages/forgotPassword.html">
                      Forgot Password?
                    </a>
                  </div>
                  <div class="text-center">
                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="login.html">
                      Already have an account? Login!
                    </a>
                  </div>
                </form>
              </div>
